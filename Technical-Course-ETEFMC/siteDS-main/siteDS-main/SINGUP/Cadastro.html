<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Cadastro.css">
    <title>Cadastro DS</title>
</head>
<body>
    <main class="container">
        <form id="cadastroForm" action="http://localhost:3000/cadastro" method="POST">
            <h1>Cadastre-se</h1>
            <div class="input-box">
                <input id="nome" name="nome" placeholder="Nome" type="text" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input id="email" name="email" placeholder="Email" type="email" required>
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box">
                <input id="senha" name="senha" placeholder="Senha" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar senha" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <label id="error-message"></label>
            <button type="submit" class="login">Cadastrar</button>
            <div class="register-link">
                <p>JÃ¡ tem conta? <a href="#">Login</a></p>
            </div>
        </form>
    </main>
    <script type="module" src="Cadastro.js"></script>
</body>
</html>
